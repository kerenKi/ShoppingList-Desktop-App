<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShoppingList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .content {
      margin: auto;
      width: 50%;
      text-align: center;
    }
    li:hover{
      cursor: pointer;
    }
  </style>
</head>
<body >
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">ShoppingList</a>
    </div>
  </nav>
  <div class="content">
    <p>To add an item check the File menu</p>
    <ul></ul>
    <p>To remove an item double click on it</p>

    <button class="btn waves-effect waves-light" id="emailButton" type="submit">
      <i class="material-icons right">Send to mail</i>
    </button>
  </div>
  <script>
    const { ipcRenderer } = require('electron')
    const ul = document.querySelector('ul')

    //Catching the added item sent from main.js
    ipcRenderer.on('item:add', (event, item) => {
      ul.className = 'collection'
      const li = document.createElement('li')
      li.className = 'collection-item'
      const itemText = document.createTextNode(item)
      li.appendChild(itemText)
      ul.appendChild(li)
    })

    //Clear all items
    ipcRenderer.on('items:clear', () => {
      ul.innerHTML = ''
      ul.className = ''
    })

    //Remove single item
    ul.addEventListener('dblclick', removeItem)

    function removeItem(event){
      event.target.remove()
      if(ul.children.length === 0){
        ul.className = ''
      }
    }

    //Send email
    const emailButton = document.getElementById('emailButton')
    emailButton.addEventListener('click', sendEmail)

   function sendEmail(event) {
     console.log('sendEmail()')
    event.preventDefault()
    // const item = document.querySelector('#item').value
    //sending the item to main.js with the name 'item:add' and the value of the item
    ipcRenderer.send('sendMail', 'example@gmail.com')
   }
   

  </script>
</body>
</html>
